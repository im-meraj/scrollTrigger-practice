<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <title>Spain Collection</title>
</head>

<body>
    <div id="bg">
        <nav>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Services</a>
            </div>
            <img src="./assets/logo.png" alt="logo">
            <div class="links">
                <a href="#">Pricing</a>
                <a href="#">About</a>
            </div>
        </nav>
        <h1>Spain Collection is your expert partner for deluxe<br> bespoke travel experiences</h1>
        <main>
            <div id="one" class="img__container">
            </div>
            <div id="holder1" class="holder">
                <div id="two" class="img__container">
                </div>
                <div id="three" class="img__container">
                </div>
            </div>
            <div id="videoplayer">
                <video autoplay loop muted>
                    <source src="./assets/video3.mp4" type="video/mp4">
                </video>
            </div>
            <div id="holder2" class="holder">
                <div id="four" class="img__container">
                </div>
                <div id="five" class="img__container">
                </div>
            </div>
            <div id="six" class="img__container">
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"
        integrity="sha512-mwNAdRfAgTFw7sywUyp8aLsHQN5qHd6PIX2K8zIbJLjGw0DyKriCK3sSs9IphpRqsNRvyRlP3HtbFtJIUofHJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
